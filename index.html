<!DOCTYPE html>
<html ng-app="formApp" ng-controller="mainCtrl">
<head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <title>Forms</title>

    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <!-- Incluir AngularJS -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body> 
    <div class="container">
        <h1>Forms</h1>
        <hr>

        <div class="row">
            <div class="col-md-7">            
                <form name="form" ng-submit="save(form.$valid)" novalidate>
                    <div class="form-group" ng-class="{
                        'has-error': form.name.$invalid && !form.$pristine,
                        'has-success': form.name.$valid && !form.$pristine
                    }">
                        <label for="name">Name</label>
                        <input ng-model="formData.name" name="name" type="text" id="name" class="form-control" required>
                        <p class="help-block"
                            ng-hide="form.name.$valid || form.$pristine">
                            This field are required.
                        </p>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input ng-model="formData.age" name="age" type="number" id="age" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select ng-model="formData.gender" name="gender" class="form-control" id="gender">
                            <option value=""></option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>

                    <div class="form-group" ng-class="{
                        'has-error': form.email.$invalid && !form.$pristine,
                        'has-success': form.email.$valid && !form.$pristine
                    }">
                        <label for="email">Email</label>
                        <input ng-model="formData.email" name="email" type="email" id="email" class="form-control" required>
                        <p class="help-block"
                            ng-show="form.email.$error.required">
                            This field are required.
                        </p>
                        <p class="help-block"
                            ng-show="form.email.$error.email">
                            Invalid email.
                        </p>
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>            
            </div>

            <div class="col-md-5">
                <label>Data structure</label>
                <pre>{{ form | json }}</pre>
            </div>
        </div>
    </div>
    
</body>
</html>
